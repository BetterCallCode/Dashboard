<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://i.pinimg.com/736x/72/11/ac/7211ac5fa0db1153b4dede155fbd4440.jpg" alt="">
                <div class="bottom">
                    <h2>Todo list</h2>
                </div>
            </div>
            <div class="daily elem" id="1">
                <img src="https://i.pinimg.com/736x/ff/30/01/ff3001e8493be9d8a3adeaa21f451892.jpg" alt="">
                <div class="bottom">
                    <h2>Daily planner</h2>
                </div>
            </div>
            <div class="moti elem" id="2">
                <img src="https://i.pinimg.com/736x/bc/9a/ec/bc9aecce054e1d96111bb93b286964d9.jpg" alt="">
                <div class="bottom">
                    <h2>Motivation</h2>
                </div>
            </div>
            <div class="pomo elem" id="3">
                <img src="https://i.pinimg.com/736x/38/a6/c1/38a6c1bed4e28542a883a73a9245a599.jpg" alt="">
                <div class="bottom">
                    <h2>Pomodoro timer</h2>
                </div>
            </div>
            <div class="goals elem" id="4">
                <img src="https://i.pinimg.com/1200x/ba/bf/04/babf04937867a59226178486b7d30220.jpg" alt="">
                <div class="bottom">
                    <h2>Daily Goals</h2>
                </div>
            </div>
        </section>
        <section class="fullElem">
            <button class="back" id="0"><i class="ri-close-large-fill"></i></button>
            <h1>Todo Page</h1>
        </section>
        <section class="fullElem">
            <button class="back" id="1"><i class="ri-close-large-fill"></i></button>
            <h1>Daily Planner</h1>
        </section>
        <section class="fullElem">
            <button class="back" id="2"><i class="ri-close-large-fill"></i></button>
            <h1>Motivational Quote</h1>
        </section>
        <section class="fullElem">
            <button class="back" id="3"><i class="ri-close-large-fill"></i></button>
            <h1>Pomodoro Timer</h1>
        </section>
        <section class="fullElem">
            <button class="back" id="4"><i class="ri-close-large-fill"></i></button>
            <h1>Daily Goals</h1>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
