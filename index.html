<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="./Images/todo.jpg" alt="">
                <div class="bottom">
                    <h2>Todo list</h2>
                </div>
            </div>
            <div class="daily elem" id="1">
                <img src="./Images/planner.jpg" alt="">
                <div class="bottom">
                    <h2>Daily planner</h2>
                </div>
            </div>
            <div class="moti elem" id="2">
                <img src="./Images//motivation.jpg" alt="">
                <div class="bottom">
                    <h2>Motivation</h2>
                </div>
            </div>
            <div class="pomo elem" id="3">
                <img src="./Images/pomodoro.jpg" alt="">
                <div class="bottom">
                    <h2>Pomodoro timer</h2>
                </div>
            </div>
            <div class="goals elem" id="4">
                <img src="./Images/goals.jpg" alt="">
                <div class="bottom">
                    <h2>Daily Goals</h2>
                </div>
            </div>
        </section>

        <section class="fullElem todo-list-fullpage">
            <button class="back" id="0"><i class="ri-close-large-fill"></i></button>
            <h2>Your Personalised Todo List</h2>

            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input type="text" placeholder="Add Task">
                        <textarea placeholder="Enter your details"></textarea>
                        <button>Submit</button>
                    </form>
                </div>

                <div class="allTask">
                    <div class="task">
                        <h5>Hello Guys</h5>
                        <button>Completed</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="fullElem daily-planner-fullpage">
            <button class="back" id="1"><i class="ri-close-large-fill"></i></button>
            <h1>Daily Planner</h1>
        </section>
        <section class="fullElem motivational-fullpage">
            <button class="back" id="2"><i class="ri-close-large-fill"></i></button>
            <h1>Motivational Quote</h1>
        </section>
        <section class="fullElem pomodoro-fullpage">
            <button class="back" id="3"><i class="ri-close-large-fill"></i></button>
            <h1>Pomodoro Timer</h1>
        </section>
        <section class="fullElem daily-goals-fullpage">
            <button class="back" id="4"><i class="ri-close-large-fill"></i></button>
            <h1>Daily Goals</h1>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
